<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script type="module">
    /**
     * Assignment 4:
     * Turn the article into a separate component, displaying the article's title and description
     *
     * - Make a new separate <my-article> component
     * - Pass the title, description and read property as properties to the article component
     *
     * Check out the README.md for reference documentation
     *
     * Copy paste into plnkr: http://plnkr.co/edit/DI9312Rn54NuIH7FRzzD?p=preview
     */
    import { LitElement, html, css } from 'https://unpkg.com/lit-element@2.0.1?module';

    class MyElement extends LitElement {
      static get properties(){
        return {
          articles: {type: Array}
        }
      }

      constructor(){
        super();
        this.articles = [];
      }

      connectedCallback(){
        super.connectedCallback();

        fetch('https://newsapi.org/v2/everything?q=yankees&apiKey=4400ff3e644b4664888a569d8ae7f1e2')
          .then(response => response.json())
          .then(response => {
            this.articles = response.articles;
          });
      }

      render(){
        return html `
        <h1>Articles</h1>
        <ul>
          ${this.articles.map(a => html `<my-article 
            .title=${a.title} 
            .description=${a.description}></my-article`)}
        </ul>
        `;
      }
    }

    class MyArticle extends LitElement {
      static get properties(){
        return {
          title: {type: String},
          description: {type: String},
          read: {type: Boolean}
        }
      }

      render(){
        return html `<li>
          <h2>${this.title}</h2>
          <p>${this.description}</p>
          </li>`;
      }
    }

    customElements.define('my-element', MyElement);
    customElements.define('my-article', MyArticle);
  </script>
</head>

<body>
  <my-element></my-element>
</body>
</html>
